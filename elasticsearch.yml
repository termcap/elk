cluster.name: betop
node.name: es2
path.data: /var/lib/elasticsearch
path.logs: /var/log/elasticsearch
network.host: 0.0.0.0
http.port: 9200
discovery.seed_hosts: ["172.31.34.8", "172.31.47.112", "172.31.39.17"]
cluster.initial_master_nodes: ["172.31.34.8"]

#Basic Password Security
xpack.security.enabled: true

#Run elasticsearch over HTTPS instead of HTTP
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.verification_mode: full
xpack.security.http.ssl.key: /etc/elasticsearch/certs/es2.key
xpack.security.http.ssl.certificate: /etc/elasticsearch/certs/es2.crt
xpack.security.http.ssl.certificate_authorities: [ "/etc/elasticsearch/certs/ca.crt" ]

#Encrypt communication between the elasticsearch nodes
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: full
xpack.security.transport.ssl.key: /etc/elasticsearch/certs/es2.key
xpack.security.transport.ssl.certificate: /etc/elasticsearch/certs/es2.crt
xpack.security.transport.ssl.certificate_authorities: [ "/etc/elasticsearch/certs/ca.crt" ]

#Cluster Monitoring
xpack.monitoring.collection.enabled: true
